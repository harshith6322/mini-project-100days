    ></script>
    <script>
      gsap.to(".movein", {
        transform: "translateX(-100%)",
        duration: 4,
        repeat: -1,
        ease: "none",
      });

      window.addEventListener("wheel", (e) => {
        if (e.deltaY > 0) {
          gsap.to(".movein img", {
            rotate: "0deg",
            duration: 0.4,
          });
          gsap.to(".movein", {
            transform: "translateX(-200%)",
            duration: 4,
            repeat: -1,
            ease: "none",
          });
        } else {
          gsap.to(".movein img", {
            rotate: "180deg",
            duration: 0.4,
          });
          gsap.to(".movein", {
            transform: "translateX(0%)",
            duration: 4,
            repeat: -1,
            ease: "none",
          });
        }
      });
    </script>
