<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="svg">
      <svg>
        <path
          d="M 40 100 Q 250 100 1200 100"
          stroke="black"
          fill="transparent"
        />
      </svg>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var inialsvg = "M 40 100 Q 250 100 1200 100";
      var finalsvg = "M 40 100 Q 250 100 1200 100";

      const string = document.querySelector(".svg");

      string.addEventListener("mousemove", (e) => {
        path = `M 40 100 Q ${e.x} ${e.y} 1200 100`;
        console.log("enter");
        gsap.to("svg path", {
          attr: { d: path },
          duration: 0.3,
        });
      });
      string.addEventListener("mouseleave", (e) => {
        path = "M 40 100 Q 250 100 1200 100";
        console.log("enter");
        gsap.to("svg path", {
          attr: { d: path },
          duration: 1,
          ease: "elastic.out(2,0.1)",
        });
      });
    </script>
  </body>
</html>
